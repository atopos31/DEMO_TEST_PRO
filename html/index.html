<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/register</title>
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./static/index.css">
</head>

<body>
    <!-- login/register container -->
    <div class="container">
        <!-- register -->
        <div class="form-container sign-up-container">
            <div class="form">
                <h2>sign up</h2>
                <input type="text" name="username" id="username2" placeholder="Username...">
                <input type="email" name="email" id="email2" placeholder="Email...">
                <input type="password" name="password" id="password2" placeholder="Password...">
                <input type="text" name="captcha" id="captcha" placeholder="Captcha...">
                <button class="send-captcha">Send Captcha</button>
                <button class="signUp">sign up</button>
            </div>
        </div>
        <!-- login -->
        <div class="form-container sign-in-container">
            <div class="form">
                <h2>sign in</h2>
                <input type="email" name="email" id="email1" placeholder="Email...">
                <input type="password" name="password" id="password1" placeholder="Password...">
                <a href="/forget" class="forget-password">forget your password</a>
                <button class="signIn">sign in</button>
            </div>
        </div>
        <!-- overlay container -->
        <div class="overlay_container">
            <div class="overlay">
                <!-- overlay left -->
                <div class="overlay_panel overlay_left_container">
                    <h2>welcome back!</h2>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="sign-in">sign in</button>
                </div>
                <!-- overlay right -->
                <div class="overlay_panel overlay_right_container">
                    <h2>hello friend!</h2>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="sign-up">sign up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./static/index.js"></script>
    
</body>

</html>
